meta:
  environment: python
  toolchain:
    name: pip
    version: 3.12
build:
  requirementsPath: requirements.txt
run:
  scriptName: main.py
  persistenceMount: /data
  containerPort: 80
  env:
    - name: DATABASE_PATH
      value: /data/volleyball_bot.db
    - name: LOGS_PATH
      value: /data/logs
